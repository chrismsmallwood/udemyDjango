<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect Four</title>

    crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <h1 align='center'>Welcome to Connect Four!</h1>

      <h3 id='playerHeader' align='center'>Placeholder</h3>

      <table align='center'>

          <td class='colA' id='oneA'></td>
          <td class='colB' id='oneB'></td>
          <td class='colC' id='oneC'></td>
          <td class='colD' id='oneD'></td>
          <td class='colE' id='oneE'></td>
          <td class='colF' id='oneF'></td>
          <td class='colG' id='oneG'></td>
        </tr>
        <tr id='rowTwo'>

          <td class='colE' id='twoE'></td>
          <td class='colF' id='twoF'></td>
          <td class='colG' id='twoG'></td>
        </tr>
        <tr id='rowThree'>
          <td class='colA' id='threeA'></td>
          <td class='colB' id='threeB'></td>
          <td class='colC' id='threeC'></td>
          <td class='colD' id='threeD'></td>
          <td class='colE' id='threeE'></td>
          <td class='colF' id='threeF'></td>
          <td class='colG' id='threeG'></td>
        </tr>
        <tr id='rowFour'>
          <td class='colA' id='fourA'></td>
          <td class='colB' id='fourB'></td>
          <td class='colC' id='fourC'></td>
          <td class='colD' id='fourD'></td>
          <td class='colE' id='fourE'></td>
          <td class='colF' id='fourF'></td>
          <td class='colG' id='fourG'></td>
        </tr>
        <tr id='rowFive'>
          <td class='colA' id='fiveA'></td>

          <td class='colC' id='fiveC'></td>

          <td class='colE' id='fiveE'></td>

        </tr>

    </script>

</html>
