<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TTT</title>
    <link rel="stylesheet" href="game.css">
    <script type="text/javascript" src='game.js'></script>
  </head>
  <body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <div class="container">
    <div class="bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">Welcome to Tic Tac Toe!</h1>
      <!-- <hr class="my-4"> -->
      <a class="btn btn-primary btn-lg" id="restartButton" role="button">Restart</a>
    </div>
    </div>

    <div class="container", id='gameBoard'>
    <table align='center' id='board'>
      <tr id='row1'>
        <td id='onea', class='box'></td>
        <td id='oneb', class='box'></td>
        <td id='onec', class='box'></td>
      </tr>
      <tr id='row2'>
        <td id='twoa', class='box'></td>
        <td id='twob', class='box'></td>
        <td id='twoc', class='box'></td>
      </tr>
      <tr id='row3'>
        <td id='threea', class='box'></td>
        <td id='threeb', class='box'></td>
        <td id='threec', class='box'></td>
      </tr>
    </table>
    </div>

    <div class="container">
      <h1 align='center' id='playerTurn'>X Goes First</h1>
      <h1 align='center' id='testHead'>Test JS</h1>
    </div>

    <script type="text/javascript" src='game.js'></script>

  </body>

</html>
